     <head>

         <!-- title -->

     <body align="center">

     

         <!-- heading -->

         <h3>Select Product</h3>

         

         <br />

         

         <!-- posting on to next page -->

         <form method="POST" action="Ebus2.php">

         

         <!-- salesforce radio button -->

            <label for="Multiexperience">

                <input type="radio" id="Multiexperience" name="product" checked onClick="disablebtnProceed()"/>

                Multiexperience @ $500

            </label>

            

            <br />

            <br />

            <br />

            

         <!-- Hyperautomation button -->    

            <label for="Hyperautomation">

                <input type="radio" id="Hyperautomation" name="product" checked onClick="disablebtnProceed()"/>

                Hyperautomation @ $200

            </label>

            

            <br />

            <br />

            <br />

            

         <!-- Distributed Cloud radio button -->    

            <label for="Distributed Cloud">

                <input type="radio" id="Distributed Cloud" name="product" checked onClick="disablebtnProceed()"/>

                Distributed Cloud @ $1000

            </label>

            

            <br />

            <br />

            <br />


            

         <!-- subtotal textbox -->    

            <label for="Subtotal">

                Sub Total

                <input type="text" id="Subtotal" name="Subtotal" value="0.00" readonly/>

            </label>

            

            <br />

            <br />

            <br /> 

            

         <!-- discount textbox -->    

            <label for="Discount">

                Discount @ 5% 

                (- discount)

                <input type="text" id="Discount" name="Discount" value="0.00" readonly/>

            </label>

            

            <br /> 

            <br />

            <br />

            

         <!-- vat textbox -->    

            <label for="Vat">

                Vat @ 20%

                <input type="text" id="Vat" name="Vat" value="0.00" readonly/>

            </label>

            

            <br />

            <br />

            <br />

            

         <!-- total textbox -->    

            <label for="Total">

                Total (- discount + vat)

                <input type="text" id="Total" name="Total" value="0.00" readonly/>

            </label>

            

            <br />

            <br />

            <br />

            

         <!-- button to submit -->    

            <button type="submit" id="btnProceed" disabled>Add to shopping cart</button>

            

        </form>

        

        <br />

        

        <!-- button to calculate cost and clear selections -->

        <button style="font-size:15px;" onClick="calcSub()">Calculate cost</button>
